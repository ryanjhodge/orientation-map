<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Frutiger,"Frutiger Linotype",Calibri,"Helvetica Neue",Helvetica,Arial,sans-serif;
        line-height: 1.42857143;
        color: #464646;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
      .leaflet-popup-content .title {
        font-size: 18px;
        text-transform: uppercase;
        color: #ffffff;
        background: #000000;
        padding: 8px 8px 8px 8px;
        margin-bottom: 0px !important;
      }
      .actions a {
        color: #ffffff !important;
        font-size: 14px;
        font-weight: normal;
        padding: 4px 4px 4px 4px;
        background: rgb(94, 118, 48);
        border: 3px solid rgb(94, 118, 48) !important;
        border-radius: 6px !important;
      }
      .actions {
        margin-left: auto !important;
        margin-right: auto !important;
      }
      .description b {
        text-transform: uppercase;
        font-weight: bold;
      }
      .description {
        margin-bottom: 10px;
      }
      section {
        padding:  15px 0px;
        border-bottom: 1px solid #ddd;
        opacity: 0.25;
      }
      section.active {
        opacity: 1;
      }
      section:last-child {
        border-bottom: none;
      }
      section:first-child {
        border-bottom: none;
      }
      .npmap-modules .module .title {
        font-family: Georgia,serif;
      }
      .npmap-modules .module h3 {
        font-family: Georgia,serif;
      }

    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
